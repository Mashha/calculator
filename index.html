<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" name="screen" value="0" id="display" />

      <input type="button" value="7" name="seven" class="number" />
      <input type="button" value="8" name="eight" class="number" />
      <input type="button" value="9" name="nine" class="number" />
      <input type="button" value="/" name="divide" />

      <input type="button" value="4" name="four" class="number" />
      <input type="button" value="5" name="five" class="number" />
      <input type="button" value="6" name="six" class="number" />
      <input type="button" value="*" name="multiply" />

      <input type="button" value="1" name="one" class="number" />
      <input type="button" value="2" name="two" class="number" />
      <input type="button" value="3" name="three" class="number" />
      <input type="button" value="-" name="subtract" />

      <input type="button" value="0" name="zero" class="number" />
      <input type="button" value="C" name="clear" />
      <input type="button" value="=" name="sum" />
      <input type="button" value="+" name="add" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
