<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div id="display-screen">
        <input type="text" name="screen" value="" id="displayInput" />
        <input type="text" name="screen" value="" id="displayOutput" />
      </div>
      <input type="button" value="7" name="seven" class="number" />
      <input type="button" value="8" name="eight" class="number" />
      <input type="button" value="9" name="nine" class="number" />
      <input
        type="button"
        value="/"
        name="divide"
        id="divide"
        class="operationButtons"
      />

      <input type="button" value="4" name="four" class="number" />
      <input type="button" value="5" name="five" class="number" />
      <input type="button" value="6" name="six" class="number" />
      <input
        type="button"
        value="*"
        name="multiply"
        id="multiply"
        class="operationButtons"
      />

      <input type="button" value="1" name="one" class="number" />
      <input type="button" value="2" name="two" class="number" />
      <input type="button" value="3" name="three" class="number" />
      <input
        type="button"
        value="-"
        name="subtract"
        id="subtract"
        class="operationButtons"
      />

      <input type="button" value="0" name="zero" class="number" />
      <input type="button" value="C" name="clear" id="clear" />
      <input type="button" value="=" name="total" id="total" />
      <input
        type="button"
        value="+"
        name="add"
        id="add"
        class="operationButtons"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
